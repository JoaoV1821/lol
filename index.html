<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Pedidos</title>
  
</head>
<body>
    <h1>Planilha de Pedidos</h1>
    <table>
        <thead>
            <tr>
                <th>Número do Pedido</th>
                <th>Estado do Pedido</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joao</td>
                <td class="estado">Lavagem pendente</td>
                <td><a href="#" class="confirmar-button" onclick="confirmarLavagem(12345)">Confirmar Lavagem</a></td>
            </tr>
            <tr>
                <td>Guilherme</td>
                <td class="estado">Lavagem pendente</td>
                <td><a href="#" class="confirmar-button" onclick="confirmarLavagem(12346)">Confirmar Lavagem</a></td>
            </tr>
            <tr>
                <td>Yuki</td>
                <td class="estado">Lavagem pendente</td>
                <td><a href="#" class="confirmar-button" onclick="confirmarLavagem(12347)">Confirmar Lavagem</a></td>
            </tr>
            <tr>
                <td>Samuel</td>
                <td class="estado">Lavagem pendente</td>
                <td><a href="#" class="confirmar-button" onclick="confirmarLavagem(12348)">Confirmar Lavagem</a></td>
            </tr>
            <tr>
                <td>12349</td>
                <td class="estado">Lavagem pendente</td>
                <td><a href="#" class="confirmar-button" onclick="confirmarLavagem(12349)">Confirmar Lavagem</a></td>
            </tr>
        </tbody>
        
    </table>

    <script>
        function confirmarLavagem(numeroPedido) {
            // Aqui você pode adicionar código JavaScript para alterar o estado do pedido para AGUARDANDO PAGAMENTO
            // Por exemplo, você pode fazer uma solicitação AJAX para um servidor para atualizar o estado do pedido.
            
            // Exemplo simples para atualizar o estado na página (simulação)
            const estadoElement = document.querySelector(`#pedido${numeroPedido} .estado`);
            estadoElement.textContent = 'AGUARDANDO PAGAMENTO';
        }
    </script>
</body>
</html>

  
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    padding: 20px 0;
    background-color: #ececec;
    color: rgb(10, 10, 10);
    margin: 0;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 10px rgba(206, 198, 198, 0.1);
    border-radius: 10px; /* Adicione o border-radius à tabela */
}


th, td {
    border: 1px solid #ccc;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

.estado {
    font-weight: bold;
    color: #007bff;
}

.confirmar-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.confirmar-button:hover {
    background-color: #45a049;
}

.confirmar-button:active {
    transform: translateY(2px);
}

@media (max-width: 768px) {
    table {
        width: 100%;
    }
}


</style>
