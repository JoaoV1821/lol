<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-10">
                <div class="card border-2" id="card">
                    <div class="card-body">
                        <div class="mt-4 mx-3 text-center">
                            <img src="../../assets/logoLol.png" alt="Logo" aria-hidden="true" width="200">
                        </div>
                        <div>
                            <form #formulario="ngForm" (ngSubmit)="realizarCadastro(formulario)" class="mx-3 mt-3">
                                <div class="row align-items-start">
                                    <div class="col">
                                        <div>
                                            <label class="form-label mt-2" for="nome">Nome:</label>

                                            <input type="text" class="form-control inputlol text-left" id="nome"
                                                name="nome" 
                                                ngModel required>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label class="form-label mt-2" for="cpf">CPF:</label>

                                                <input type="text" title="Digite seu CPF"
                                                    class="form-control inputlol text-left" id="CPF" name="cpf"
                                                    pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})" ngModel required>
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="form-label mt-2" for="telefone">Telefone:</label>
                                                <input type="tel" class="form-control inputlol text-left" id="telefone" name="telefone" ngModel>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="form-label mt-2" for="email">E-mail:</label>

                                            <input type="email" class="form-control inputlol text-left" id="email"
                                                name="email" ngModel required> 
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-sm-6 inputCep">
                                                CEP: 
                                                    <div class="input-group col-sm-5">
                                                        <button class="btn btn-outline-secondary" (click)="requestCep()" type="button" id="button-addon1">O</button>
                                                        <input name="cep" type="text" #cep class="form-control inputlol" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" ngModel>
                                                    </div>      
                                            </div>
                                            <div class="col-sm-5">
                                                <label class="form-label mt-2" for="nome">Cidade:</label>
                                                <input name="cidade" type="text" #cidade class="form-control inputlol text-left" id="cidade" ngModel required>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="form-label mt-2" for="nome">Endereço:</label>

                                            <input name="endereco" type="text" #endereco class="form-control inputlol text-left" id="endereco"
                                            ngModel required>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label class="form-label mt-2" for="nome">Número:</label>

                                                <input name="numero" type="text" class="form-control inputlol text-left" id="numero"
                                                ngModel required>
                                            </div>
                                            <div class="col-sm-8">
                                                <label class="form-label mt-2" for="nome">Complemento:</label>
                                                <input name="complemento" type="text" #complemento class="form-control inputlol text-left" id="complemento" ngModel>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="mt-3 mb-1 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg fs-4">Cadastrar</button>
                                    </div>
                                    <div class="text-center fs-6">
                                        <p class="mb-0 mt-2">Já possui conta? <br>
                                        <a href="login" class="mb-2" id="logue">Entre aqui.</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
