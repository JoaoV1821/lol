<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-10">
                <div class="card border-2" id="card">
                    <div class="card-body">
                        <div class="mt-4 mx-3 text-center">
                            <img src="../../assets/logoLol.png" alt="Logo" aria-hidden="true" width="200">
                        </div>
                        <div>
                            <form class="mx-3 mt-3">
                                <div class="row align-items-start">
                                    <div class="col">
                                        <div>
                                            <label class="form-label mt-2" for="nome">Nome:</label>

                                            <input type="text" class="form-control inputlol text-left" id="nome"
                                                [(ngModel)]="pessoa.nome" #nome="ngModel" minlength="5" maxlength="60"
                                                name="nome" required>
                                            <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
                                                class="alert alert-danger">
                                                <div [hidden]="!nome.errors['required']">Nome completo obrigatório.
                                                </div>
                                                <div [hidden]="!nome.errors['minlength']">O nome deve conter no mínimo 5
                                                    caracteres.</div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label class="form-label mt-2" for="cpf">CPF:</label>
                                                <input type="text" class="form-control inputlol text-left" id="CPF"
                                                    name="cpf" title="Digite seu CPF"
                                                    pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})" [(ngModel)]="pessoa.cpf"
                                                    #cpf="ngModel" minlength="11" maxlength="11" required>
                                                <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)"
                                                    class="alert alert-danger">
                                                    <div [hidden]="!cpf.errors['required']">CPF obrigatório.</div>
                                                    <div [hidden]="!cpf.errors['minlength']">O CPF deve conter no
                                                        mínimo 11 caracteres.</div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="form-label mt-2" for="telefone">Telefone:</label>
                                                <input type="tel" class="form-control inputlol text-left" id="telefone"
                                                    name="telefone" [(ngModel)]="pessoa.contato" #contato="ngModel"
                                                    minlength="10" maxlength="11" numerico name="telefone">
                                            </div>
                                            <div *ngIf="contato.errors && (contato.dirty || contato.touched)"
                                                class="alert alert-danger">
                                                <div [hidden]="!contato.errors['required']">Contato obrigatório.
                                                </div>
                                                <div [hidden]="!contato.errors['minlength']">Deve conter no
                                                    mínimo 10 caracteres.</div>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="form-label mt-2" for="email">E-mail:</label>

                                            <input type="email" class="form-control inputlol text-left" id="email"
                                                name="email" required>

                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label class="form-label mt-2" for="nome">CEP:</label>
                                                <input type="text" class="form-control inputlol text-left" id="cep"
                                                    required>
                                            </div>
                                            <div class="col-sm-8">
                                                <label class="form-label mt-2" for="nome">Cidade:</label>
                                                <input type="text" class="form-control inputlol text-left" id="cidade"
                                                    required>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="form-label mt-2" for="nome">Endereço:</label>

                                            <input type="text" class="form-control inputlol text-left" id="endereco"
                                                required>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label class="form-label mt-2" for="nome">Número:</label>

                                                <input type="text" class="form-control inputlol text-left" id="numero"
                                                    required>
                                            </div>
                                            <div class="col-sm-8">
                                                <label class="form-label mt-2" for="nome">Complemento:</label>
                                                <input type="text" class="form-control inputlol text-left"
                                                    id="complemento">

                                            </div>
                                        </div>

                                    </div>
                                    <div class="mt-3 mb-1 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg fs-4">Cadastrar</button>
                                    </div>
                                    <div class="text-center fs-6">
                                        <p class="mb-0 mt-2">Já possui conta? <br>
                                            <a href="login" class="mb-2" id="logue">Entre aqui.</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
