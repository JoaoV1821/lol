<app-header></app-header>
<div id="mainBody">
    <div id="categoria-container">
        <app-categoria (addClick)="addItem($event)" categoria="Blusas" [items]="lista_de_items"></app-categoria>
        <app-categoria (addClick)="addItem($event)" categoria="CalÃ§as" [items]="lista_de_items"></app-categoria>
        <app-categoria (addClick)="addItem($event)" categoria="Camisas" [items]="lista_de_items"></app-categoria>
        <app-categoria (addClick)="addItem($event)" categoria="Casacos" [items]="lista_de_items"></app-categoria>
    </div>
    <div id="carrinho">
        <div id="titulo">Seu carrinho:</div>
        <div id="total">R${{total}}</div>
        <table id="itemTable">
            <tr>
                <th>Item</th>
                <th>QT</th>
                <th>Subtotal</th>
            </tr>
            <tr *ngFor="let item of carrinho;let i = index">
                <td>{{item.tipo}}</td>
                <td>
                    <button (click)="changeItemValue(i,'down')">&#8722;</button>
                    {{item.qt}}
                    <button (click)="changeItemValue(i,'up')">&#43;</button>
                </td>
                <td>{{item.subtotal}}</td>
            </tr>
        </table>
    </div>
</div>
