<div class="pl-3 m-3">
    <h1>Página Inicial</h1>
    <h4>Pedidos em aberto</h4>
</div>
<div class="container">

    <table class="table" id="table">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nº Pedido</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Prazo</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let pedido of dados">
                <ng-container *ngIf="pedido.status === 'EM ABERTO'">
                    <tr class="fadeIn">
                        <td>{{pedido.cadastro?.cpf}}</td>
                        <td>{{pedido.numero}}</td>
                        <td>R$ {{pedido.total}}</td>
                        <td>{{pedido.data! | format}}</td>
                        <td>{{pedido.prazo! | format}}</td>
                        <td class="td-button" [ngSwitch]="pedido.status">
                            <button *ngSwitchCase="'EM ABERTO'" class="btn btn-aberto"
                                [disabled]>{{pedido.status}}</button>
                            <button *ngSwitchCase="'RECOLHIDO'" class="btn btn-recolhido">{{pedido.status}}</button>
                            <button *ngSwitchCase="'AGUARDANDO PAGAMENTO'"
                                class="btn btn-aguardando">{{pedido.status}}</button>
                            <button *ngSwitchCase="'PAGO'" class="btn btn-pago">{{pedido.status}}</button>
                            <button *ngSwitchCase="'CANCELADO'" class="btn btn-cancelado">{{pedido.status}}</button>
                            <button *ngSwitchCase="'FINALIZADO'" class="btn btn-finalizado">{{pedido.status}}</button>
                        </td>
                    </tr>

                </ng-container>
            </ng-container>
        </tbody>
    </table>
    <p *ngIf="dados.length == 0">Nenhum pedido em aberto</p>
</div>
