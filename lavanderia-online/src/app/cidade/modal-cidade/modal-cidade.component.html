<div class="modal-header">
    <h4 class="modal-title" id="modalLabel"> CIDADE </h4>
</div>


<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Id</th>
            <td> {{cidade.id}} </td>
        </tr>
        <tr>
            <th>Cidade</th>
            <td> {{cidade.nomeCidade | uppercase}} </td>
        </tr>
        <tr>
            <th>Estado</th>
            <td> {{cidade.estado?.sigla | uppercase}} </td>
        </tr>
    </tbody>
</table>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
</div>
