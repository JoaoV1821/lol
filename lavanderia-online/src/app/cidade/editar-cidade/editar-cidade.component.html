<head>
    <link rel="stylesheet" type="text/css" href="editar-cidade.component.css">
</head>

<h1>Editar Roupa</h1>
<div class="well">
    <form #formCidade="ngForm">

        <div class="form-group">
            <label for="nomeCidade">Cidade:</label>
            <input type="text" class="form-control" id="nomeCidade" name="nomeCidade" [(ngModel)]="cidade.nomeCidade"
                #nomeCidade="ngModel" alfabeticoPTBR minlength="2" required>
            <div *ngIf="nomeCidade.errors && (nomeCidade.dirty || nomeCidade.touched)" class="alert alert-danger">
                <div [hidden]="!nomeCidade.errors['required']">
                    Digite a cidade.
                </div>
                <div [hidden]="!nomeCidade.errors['minlength']">
                    A cidade deve conter ao menos 2 caracteres.
                </div>
            </div>
        </div>

        <!-- <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="cidade.estado"
                #estado="ngModel" alfabeticoPTBR minlength="2" required>
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div [hidden]="!estado.errors['required']">
                    Digite o estado.
                </div>
                <div [hidden]="!estado.errors['minlength']">
                    O estado deve conter ao menos 2 caracteres.
                </div>
            </div>
        </div> -->

        <ng-select name="estado" [items]="estados" bindLabel="sigla" [(ngModel)]="cidade.estado"
            placeholder="Selecione um estado">
            <ng-template ng-label-tmp let-item="item">
                {{ item.sigla | uppercase }}
            </ng-template>
        </ng-select>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizarCidadeComponent()"
                [disabled]="!formCidade.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/cidades']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
