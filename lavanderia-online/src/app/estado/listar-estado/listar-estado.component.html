<head>
    <!-- <link rel="stylesheet" type="text/css" href="listar-pessoa.component.css"> -->
</head>

<h1>Relatórios</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <!-- <th>Id</th> -->

            <th> Estado
                <button type="button" class="btn btn-link" (click)="ordenarEstados()">
                    <i class="fa"
                        [ngClass]="{'fa-sort-alpha-up': ordenacaoCrescente, 'fa-sort-alpha-down': !ordenacaoCrescente}"></i>
                </button>
            </th>

            <th> Sigla
                <button type="button" class="btn btn-link" (click)="ordenarSigla()">
                    <i class="fa"
                        [ngClass]="{'fa-sort-alpha-up': ordenacaoCrescente, 'fa-sort-alpha-down': !ordenacaoCrescente}"></i>
                </button>
            </th>

            <th class="text-center">
                <a [routerLink]="['/estados/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>

        </tr>
        <tr *ngFor="let estado of estados">

            <!-- <td> {{estado.id}} </td> -->

            <td> {{estado.nomeEstado | uppercase}} </td>

            <td> {{estado.sigla | uppercase}} </td>

            <td class="text-center" style="width: 300px">
                <button type="button" class="btn btn-outline-secondary" (click)="abrirModalEstado(estado)">
                    <i class="fa fa-eye" aria-hidden="true"></i> Ver
                </button>
                <a [routerLink]="['/estados/editar', estado.id]" href="#" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, estado)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>

        </tr>
    </tbody>
</table>
<p *ngIf="estados.length==0">Nenhuma endereço cadastrado.</p>
