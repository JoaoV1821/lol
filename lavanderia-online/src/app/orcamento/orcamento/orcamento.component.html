<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Orçamentos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mb-3 px-0">
                <h1 id="titulo">Orçamentos</h1>
            </div>
        </div>
        <div class="row ml-4" style="max-width: 30%">
            <div class="col">
                <h4>Filtrar:</h4>
            </div>
            <div class="col mx-0 px-0 mx-0">
                <input #data type="date" class="form-control pesquisar px-0">
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: white"><img src="../../../assets/search.svg"
                        (click)="filtrar(data)"></button>
            </div>
        </div>
        <div class="row ml-4">
            <table class="table" id="tabela">
                <thead>
                    <tr>
                        <th>Prazo</th>
                        <th>Valor total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pedido of pedidos">
                        <td>{{pedido.data | format}} </td>
                        <td>R$ {{pedido.total?.toFixed(2)?.replace('.',',')}}</td>
                        <td>
                            <button [disabled]="pedido.status?.toUpperCase() != 'EM ABERTO'" (click)="aprovar(pedido)"
                                class="btn btn-success mx-2">Aprovar</button>
                            <button [disabled]="pedido.status?.toUpperCase() != 'EM ABERTO'" (click)="rejeitar(pedido)"
                                class="btn btn-danger mx-2">Rejeitar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
