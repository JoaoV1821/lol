<h1>Consultar Pedidos - Usuário</h1>

<div class="container">
    <form>
        <div class="form-group row mb-3">
            <label for="numeroPedido" class="col-sm-3 col-form-label">Informe o número do pedido:</label>
            <div class="col-sm-2">
                <input id="numeroPedido" class="form-control inputlol" placeholder="Número do pedido" #numeroPedido
                    type="text" />
            </div>
            <a href="#" title="Pesquisar" alt="Pesquisar" class="col-sm-2 btn btn-primary">
                <i class="fa fa-search" aria-hidden="true"></i> Pesquisar
            </a>
        </div>
        <!--
            <button type="button" class="btn btn-secondary"
        
                (click)="buscarPorPedido(numeroPedido.value)">
                Pesquisar</button>
        -->
    </form>
</div>


<div class="container">

    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th class="col-2">QUANTIDADE</th>
                <th scope="col-4">ITEM</th>
                <th scope="col-2">PREÇO UNITÁRIO</th>
                <!--
                    <th class="text-center">
                        <a href="#" title="Recolhido" alt="Recolhido" class="btn btn-xs btn-success">
                            <i class="fa fa-plus" aria-hidden="true"></i> Recolhindo
                        </a>
                    </th>
                -->
            </tr>

            <tr *ngFor="let pedido of pedidos">
                <!-- <td class="col-2">{{pedido.quantidade}}</td>
                <td class="col-4">{{pedido.item}}</td>
                <td class="col-2">{{pedido.valor}}</td>
                -->
            </tr>

        </tbody>
    </table>

    <form>
        <div *ngIf="pedidos.length !=0" class="form-group row">
            <div class="row-sm-4">
                <label class="col-sm-2 col-form-label"> <strong>PRAZO PARA ENTREGA:</strong></label>
                <label class="col-sm-2 col-form-label">AQUI DATA</label>
            </div>
            <div class="row-sm-4">
                <label class="col-sm-2 col-form-label"><strong>TOTAL:</strong></label>
                <label class="col-sm-2 col-form-label">AQUI TOTAL</label>
            </div>
        </div>
        <p *ngIf="pedidos.length == 0">Nenhum pedido encontrado</p>
    </form>
