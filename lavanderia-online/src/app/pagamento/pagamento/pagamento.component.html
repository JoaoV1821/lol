<div id="containerPagina">
    <div id="formulario">
        <form action="" id="formPagamento">
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome!" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email!" required />
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required />
            </div>
            <div>
                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required />
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required />
            </div>
            <div>
                <label for="RG">RG</label>
                <input type="text" id="RG" placeholder="RG" required />
            </div>
            <div>
                <label for="celular">Celular</label>
                <input type="tel" id="celular" placeholder="Celular" required />
            </div>
            <div>
                <label for="telefone">Telefone Residencial</label>
                <input type="tel" id="telefone" placeholder="Telefone" />
            </div>
            <div>
                <button type=" submit">Confirmar</button>
                <button id="voltarButton" type="button">Voltar</button>
            </div>
        </form>

    </div>
    <div id="pedido-container">
        <div id="titulo">
            Dados do pedido
            <button (click)="mostrarItens()">Mostrar</button>
        </div>
        <table *ngIf="ativo == true" id="tabela">
            <tr>
                <th>Tipo</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>SubTotal</th>
            </tr>
            <tr *ngFor="let roupa of carrinho">
                <td>{{roupa.tipo}}</td>
                <td>{{roupa.qt}}</td>
                <td>R${{roupa.valor_un}}</td>
                <td>R${{roupa.subtotal}}</td>
            </tr>
            <div>Total : R${{total}}</div>
        </table>
    </div>

</div>
