<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roupas</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mb-3">
              <h1>Roupas</h1>
            </div>
        </div>
        <div class="row">
          <table class="table table-striped table-bordered table-hover">
            <tbody>
              <tr>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Prazo</th>
                <th class="text-center">
                  <a
                    [routerLink]="['/roupas/novo']"
                    href="#"
                    title="Novo"
                    alt="Novo"
                    class="btn btn-xs btn-success"
                  >
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                  </a>
                </th>
              </tr>
              <tr *ngFor="let roupa of roupas">
                <td>{{ roupa.nome }}</td>
                <td>{{ roupa.preco }}</td>
                <td>{{ roupa.prazo }}</td>
                <td class="text-center" style="width: 300px">
                  <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/roupas/editar', roupa.id]" >
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                  </a>
                  <a
                    href="#"
                    title="Remover"
                    alt="Remover"
                    class="btn btn-xs btn-danger"
                    style="margin-left: 5px"
                    (click)="remover($event, roupa)"
                  >
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <p *ngIf="roupas.length == 0">Nenhuma roupa cadastrada.</p>
        </div>
    </div>
</body>

</html>
