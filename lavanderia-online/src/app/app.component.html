<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
</head>

<body>
    <nav class="navbar navbar-expand-md n navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="../assets/logoLol.png" width="100" alt="Logo"
                style="margin-right: 7px;"></a>

        <div *ngIf="loginService.usuarioLogado()" class="navbar-collapse collapsed justify-content-between"
            id="navbarContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/autocadastro">Cadastro</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/endereco">Endereços</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/cidade">Cidades</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/estado">Estados</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/api/index">Api</a>
                </li>

                <li class=" nav-item" ngbDropdown>

                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">Cadastros</a>

                    <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">

                        <a ngbDropdownItem href="#" routerLink="/cadastro"
                            (click)="$event.preventDefault()">Clientes</a>

                        <a ngbDropdownItem href="#" routerLink="/endereco"
                            (click)="$event.preventDefault()">Endereços</a>

                        <a ngbDropdownItem href="#" routerLink="/cidade" (click)="$event.preventDefault()">Cidades</a>

                        <a ngbDropdownItem href="#" routerLink="/estado" (click)="$event.preventDefault()">Estados</a>

                    </div>

                </li>

            </ul>

            <ul *ngIf="loginService.getUsuario()" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" (click)="logout()">Logout</a>
                </li>
                <li class="nav-item">
                    <p class="navbar-text mb-0 text-white">
                        <i class="fa fa-user"></i> {{ loginService.getUsuario()?.nome| uppercase}}
                    </p>
                </li>
            </ul>

        </div>

    </nav>
    <router-outlet></router-outlet>
</body>
<script>

</script>

</html>
