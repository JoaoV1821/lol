<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../assets/logoLol.png" width="100" alt="Logo" style="margin-right: 7px;" ></a>
            <div class="collapse navbar-collapse" id="navbarNav" *ngIf="sh == 1">
                <ul class="navbar-nav">
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="pagina-inicial">Início</a>
                    </li>
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="listagem">Lista de Pedidos</a>
                    </li>
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="pedido">Realizar Pedido</a>
                    </li>
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="consulta-pedido">Consulta de Pedido</a>
                    </li>
                </ul>   
            </div>
            <div class="collapse navbar-collapse" id="navbarNav" *ngIf="sh == 0">
                <ul class="navbar-nav">
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="pagina-inicial-funcionario">Início</a>
                    </li>
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="listagemF">Pedidos</a>
                    </li>
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="roupas">Roupas</a>
                    </li>
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="funcionarios">Funcionários</a>
                    </li>
                    <li class="nav-item border border-primary">
                        <a class="nav-link mx-3" href="relatorios">Relatórios</a>
                    </li>
                </ul>   
            </div>
            <div class="navbar-text">
                <div class="mb-0">
                    <p class="mb-0">
                    <a href="login" class="mb-2" id="logue" style="color: #5a57ff; text-decoration: none;">Login</a>
                    </p>
                </div>
                <label>
                    <input [value]="1" [(ngModel)]="sh" name="sh" type="radio" [checked]="isChecked" /> Cliente
                </label>
                <br>
                <label>
                    <input [value]="0" [(ngModel)]="sh" name="sh" type="radio" [checked]="!isChecked" /> Funcionário
                </label>
                <!-- <span>Usuário</span> -->
                <!-- <button class="btn btn-link btn-sm">Sair</button> -->
            </div>
        </div>
    </nav>
</div>
<router-outlet></router-outlet>
</body>
</html>
