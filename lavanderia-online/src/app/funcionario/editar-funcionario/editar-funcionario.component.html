<h1>EDIÇÃO DE CADASTRO DE FUNCIONÁRIO</h1>

<div class="container">
    <div class="well">
        <form #formFuncionario="ngForm">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="funcionario.nome" #nome="ngModel" minlength="2" required>
                <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                    <div [hidden]="!nome.errors?.['required']">Digite o nome do funcionário.</div>
                    <div [hidden]="!nome.errors?.['minlength']">Nome inválido!</div>
                </div>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" name="cpf" id="cpf" [(ngModel)]="funcionario.cpf" #cpf="ngModel" minlength="11" required>
                <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                    <div [hidden]="!cpf.errors?.['required']" >Digite o cpf do funcionario.</div>
                    <div [hidden]="!cpf.errors?.['minlength']" >CPF inválido!</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="funcionario.email" #email="ngModel" minlength="4" required>
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                    <div [hidden]="!email.errors?.['required']" >Digite o email do funcionario.</div>
                    <div [hidden]="!email.errors?.['minlength']" >Email inválido!</div>
                </div>
            </div>

            <div class="form-group">
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="text" class="form-control" name="dataNasc" id="dataNasc" [(ngModel)]="funcionario.dataNasc" #dataNasc="ngModel" minlength="10" required>
                <div *ngIf="dataNasc.errors && (dataNasc.dirty || dataNasc.touched)" class="alert alert-danger">
                    <div [hidden]="!dataNasc.errors?.['required']" >Digite a data de nascimento do funcionario.</div>
                    <div [hidden]="!dataNasc.errors?.['minlength']" >Data de nascimento inválida!</div>
                </div>
            </div>

            <div class="form-group">
                <label for="tipo">Cargo:</label>
                <input type="text" class="form-control" name="tipo" id="tipo" [(ngModel)]="funcionario.tipo" #tipo="ngModel" minlength="4" required>
                <div *ngIf="tipo.errors && (tipo.dirty || tipo.touched)" class="alert alert-danger">
                    <div [hidden]="!tipo.errors?.['required']" >Digite o cargo do funcionario.</div>
                    <div [hidden]="!tipo.errors?.['minlength']">Cargo inválido!</div>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="atualizarFuncionario()" [disabled]="!formFuncionario.form.valid">
                    <i class="fa fa-save" aria-hidden="true"></i>
                    Atualizar
                </button>
                <a [routerLink]="['/funcionarios']" class="btn btn-secondary" href="">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Voltar
                </a>
            </div>

        </form>
    </div>

</div>
