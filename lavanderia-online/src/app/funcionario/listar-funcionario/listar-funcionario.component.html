<h1>LISTA DE FUNCIONARIOS</h1>

<div class="container">

    <table class="table table-striped table-bordered table-hover">

        <tbody>

            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Data de Nascimento</th>
                <th class="text-center">
                    <a [routerLink]="['/funcionario/inserir']" href="#" title="Novo" alt="Novo"
                        class="btn btn-xn btn-success">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Novo
                    </a>
                </th>
            </tr>

            <tr *ngFor="let funcionario of funcionarios">
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.cpf}}</td>
                <td>{{funcionario.email}}</td>
                <td>{{funcionario.telefone}}</td>
                <td>{{funcionario.dataNasc}}</td>
                <td class="text-center" style="width: 300px">
                    <a [routerLink]="['/funcionario/editar', funcionario.cpf]" href="#" title="Editar" alt="Editar"
                        class="btn btn-xn btn-info">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                        Editar
                    </a>
                    <a href="#" title="Remover" alt="Remover" class="btn btn-xn btn-danger"
                        (click)="removerFuncionario($event, funcionario)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Remover
                    </a>
                </td>
            </tr>

        </tbody>

    </table>

    <p *ngIf="funcionarios.length==0">Nenhum funcionario cadastrado.</p>

</div>
