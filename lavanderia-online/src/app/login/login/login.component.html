<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Adicione os links para os arquivos CSS e JavaScript do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="container"> 
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4"> 
                <div class="card border-2" id="card"> 
                    <div class="card-body">
                        <!-- <div class="d-flex justify-content-center mt-4"> -->
                        <div class="mt-4 text-center">
                            <img src="../../assets/logoLol.png" alt="Logo" aria-hidden="true" width="200">
                        </div>
                        <form class="mx-3 mt-3">
                            <div>
                                <label for="username" class="form-label">Usuário:</label>
                                <input type="text" class="form-control inputlol text-left" id="username" name="username" required>
                            </div>
                            <div>
                                <label for="password" class="form-label mt-3">Senha:</label>
                                <input type="password" class="form-control inputlol mb-3" id="password" name="password" required>
                            </div>
                            <!-- <div class="d-flex justify-content-center"> -->
                            <div class="mt-3 mb-1 text-center">
                                <button type="submit" class="btn btn-primary btn-lg fs-4">Login</button>
                            </div>
                            <div class="text-center fs-6">
                                <p class="mb-0 mt-2">Não possui conta? <br>
                                <a href="#" class="mb-2" id="cadastre-se">Cadastre-se aqui.</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
